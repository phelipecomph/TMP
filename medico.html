<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>
            Olá Doutor
        </h1>
        Preencha o formulario á baixo para se tornar visivel para pacientes!
        <fieldset>
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Maria Joaquina">

            <label for="contact">Contato</label>
            <input type="text" id="contact" placeholder="Dra.Maria@medicmail.com.br">
        </fieldset>
        <fieldset>
            <label for="local">Hospital</label>
            <input type="text" id="local" placeholder="Av. Paulista, 218 - Bela Vista, São Paulo">
        </fieldset>
        <fieldset>
            <label for="schedule">Horários</label>
            <textarea type="text" id="schedule">27/7/2020 9:00 ás 15:00; 28/7/2020 9:00 ás 15:00</textarea>
        </fieldset>
        <fieldset>
            <label>Qual procedimento realizará?</label>
            <select name="horario" id="">
                <option>Doação de Sangue</option>
                <option>Doação de Medula</option>
                <option>Ecografia</option>
            </select>
        </fieldset>
    </form>
    <a href="medico_sucess.html"><button>Enviar Form</button></a>
    <a href="index.html"><button>Voltar á seleção</button></a>
</body>
</html>
