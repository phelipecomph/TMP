<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>
            Olá Paciente
        </h1>
        Preencha o formulario á baixo para encontrarmos um médico desponivel para você!
        <fieldset>
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="João da Silva">

            <label for="contact">Contato</label>
            <input type="text" id="contact" placeholder="Joao@daSilva.com.br">
        </fieldset>
        <fieldset>
            <label for="local">Endereço</label>
            <input type="text" id="local" placeholder="Praça Oswaldo Cruz">

            <label for="range">Alcance</label>
            <input type="text" id="range" placeholder="30km">
        </fieldset>
        <fieldset>
            <label>Qual procedimento deseja?</label>
            <select name="horario" id="">
                <option>Doação de Sangue</option>
                <option>Doação de Medula</option>
                <option>Ecografia</option>
            </select>
        </fieldset>
    </form>
    <a href="choose_schedule.html"><button>Continuar</button></a>
    <a href="index.html"><button>Voltar á seleção</button></a>
</body>
</html>
